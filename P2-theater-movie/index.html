<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Movie Theather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="movie-container">
        <label>Please select your movie</label>
        <select id="movie">
            <option value="15">new Year ($15) </option>
            <option value="20">Top Gun ($20)</option>
            <option value="10">The Lion King ($10)</option>
            <option value="20">Mission Impossible 5 ($20)</option>
            <option value="15">Jumanji ($15)</option>
        </select>
    </div>
    <ul class="legend">
        <li>
            <div class="seat"></div>
            <small>Available</small>

        </li>
        <li>
            <div class="seat-selected"></div>
            <small>Selected</small>

        </li>
        <li>
            <div class="seat-occupied"></div>
            <small>Occupied</small>

        </li>
    </ul>
    <div class="contianer">
        <div class="screen"></div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seatoccupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
    </div>
    <p class="text">
        You Have Selected <span id="count">0</span> seats for a total price of $ <span id="total">0</span>.

    </p>

    <script src="app.js"></script>
    
</body>
</html>
